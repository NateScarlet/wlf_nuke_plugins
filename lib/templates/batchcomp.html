<!DOCTYPE HTML>

<head>
    <meta charset="UTF-8">
    <style>
        table {
            width: 75%;
            margin: auto
        }

        td {
            padding: 8px
        }

        tr {
            background: #FFF
        }

        tr:hover {
            background: #EEE
        }

        th {
            font-family: "Microsoft YaHei", SimHei, sans-serif
        }

        img.preview {
            height: 200px
        }

        .shot {
            text-align: center;
            font-family: "Microsoft YaHei", Verdana, Geneva, Tahoma, sans-serif
        }

        .info {
            width: 80%;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
    <script>
        window.onload = function showtable() {
            var table = document.getElementById("report");
            var rows = table.getElementsByTagName("tr");
            for (var i = 0; i <= rows.length; i++) {
                rows[i].style.backgroundColor = (i % 2 == 0) ? "#EEE" : "#FFF";
            }
        }
    </script>
</head>

<body>
    <table id="report">
        <tr>
            <th>镜头</th>
            <th>信息</th>
        </tr>{% for shot, info in shots_info %}
        <tr>
            <td class="shot">
                <img src="images/{{ shot }}_v0.jpg" class="preview"></img>
                <br>{{ shot | e }}</td>
            <td class="info">{{ info | e }}</td>
        </tr>{% endfor %}
    </table>
</body>
