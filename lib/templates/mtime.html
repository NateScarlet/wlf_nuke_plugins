<style>
    td {
        padding: 8px;
    }
</style>
<b>{{ script_name }}</b>
<div>上次修改: {{ script_mtime }}</div>
<div> {% if data %} 发现以下素材变更:
    <table>
        <tr>
            <th>修改日期</th>
            <th>素材</th>
        </tr>
        {% for path, mtime in data %}
        <tr>
            <td>{{ mtime }}</td>
            <td>{{ path }}</td>
        </tr> {% endfor %}
    </table> {% else %} 没有发现更新的素材 {% endif %}
</div>
